<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="./about.css" />
  </head>
  <body>
    <div class="container">
      <!-- child1 -->
      <div class="navbar">
        <p>NETFLIX</p>
      </div>

      <!-- child2 -->
      <div id="Home">
        <a href="index.html"><button>Home</button></a>
      </div>
    </div>
    <!-- big container -->
    <div class="hcontainer">
      <!-- sign up -->
      <h2 class="sgup">Sign up</h2>

      <!--email and phone  -->
      <div class="pmail">
        <input type="text" placeholder="Email or Phone number" id="pmail" />
      </div>
      <!-- password -->
      <div class="password">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <!-- signin -->
      <div class="submit">
        <input type="submit" value="Sign in" id="submit" />
      </div>

      <!-- remember me -->
      <div class="checkbox">
        <div class="cmember">
          <input type="checkbox" name="Rememberme" id="Rememberme" />

          <label for="Remember Me">Remember Me</label>
        </div>

        <!-- Need help -->
        <h3 class="help">Need help?</h3>
      </div>

      <!-- new to netflix? -->

      <p class="newnet">
        New to Netflix? <span class="span"> Sign up now</span>
      </p>

      <!-- recaptcha -->
      <p class="capcha">
        This page is protected by Google reCAPTCHA <br />
        to ensure you're not a bot. Learn more.
      </p>
    </div>
  </body>
</html>
